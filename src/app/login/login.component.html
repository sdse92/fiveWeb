<h1>Вход в учетную запись</h1>
<form [formGroup]='loginFormCtrl' (ngSubmit)='onLogin(loginForm)' #loginForm='ngForm'>
    
    <div>
        <input name="name" formControlName="name" ngModel required>
    </div>
    <div>
        <input name="password" formControlName="password" ngModel required>
    </div>
    <button type="submit">Войти</button>
</form>
